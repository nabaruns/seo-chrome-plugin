<!DOCTYPE html>
<html>

<head>
    <title>SEO Metadata Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 300px;
        }

        h2 {
            font-size: 18px;
        }

        p {
            font-size: 14px;
            word-break: break-word;
            margin: 8px 0;
        }

        button {
            margin-left: 10px;
            font-size: 12px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding-left: 15px;
            margin: 5px 0;
        }

        li {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h2>SEO Metadata</h2>
    <div id="metadata">
        <p><strong>Title:</strong> <span id="title"></span>
            <button data-copy="title">Copy Title</button>
        </p>
        <p><strong>Description:</strong> <span id="description"></span>
            <button data-copy="description">Copy Description</button>
        </p>
        <p><strong>Keywords:</strong> <span id="keywords"></span>
            <button data-copy="keywords">Copy Keywords</button>
        </p>
        <p><strong>H1 Tags:</strong> <span id="h1-tags"></span>
            <button data-copy="h1-tags">Copy H1 Tags</button>
        </p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
